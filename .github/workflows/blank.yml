name: Update Proxy IP Status

on:
  workflow_dispatch:

# Add permissions to allow writing to the repository
permissions:
  contents: write

jobs:
  update-proxies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Updated to latest version

    - name: Set up Python
      uses: actions/setup-python@v5  # Updated to latest version
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Update proxy status
      env:
        IP_FILE: 'f74bjd2h2ko99f3j5'
        API_URL: 'https://p01--boiling-frame--kw6dd7bjv2nr.code.run/check?ip={ip}&host=speed.cloudflare.com&port={port}&tls=true'
      run: |
        python update_proxy_status.py

    - name: Create error.txt if it doesn't exist
      run: |
        if [ ! -f error.txt ]; then
          touch error.txt
          echo "No errors" > error.txt
        fi

    - name: Commit and push changes
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add f74bjd2h2ko99f3j5
        git add error.txt
        if git diff --cached --exit-code; then
          echo "No changes to commit"
        else
          git commit -m "Update proxy IP status"
          git push
        fi
